<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vreme</title>
    <style>
        body {
            margin: 10;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .top {
            text-align: center;
            font-size: 2em;
            color: #222;
            margin-top: 2em;
        }
        .iframe-row {
            display: flex;
            gap: 1em;
            justify-content: center;
        }
        .iframe-row iframe {
            flex: 1;
            width: 100%;
            height: 510px;
            min-height: 510px;
        }
        .card-iframe {
            display: none;
        }
        @media (max-width: 1300px) {
            .iframe-row {
                flex-direction: column;
            }
        }
        @media (max-width: 640px) {
            .iframe-row {
                display: none;
            }
            .card-iframe {
                display: block;
                width: 100%;
                height: 370px;
                min-height: 370px;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://vreme.arso.gov.si/widget/?&loc=Ljubljana" style="border:0; height: 185px; width: 100%; flex: 1;"></iframe>
    <iframe src="https://vreme.arso.gov.si/widget/?&loc=Kranj" style="border:0; height: 185px; width: 100%; flex: 1;"></iframe>
    <div class="iframe-row">
        <iframe src="https://www.yr.no/en/content/2-3196359/table.html" style="border:0;"></iframe>
        <iframe src="https://www.yr.no/en/content/2-3197378/table.html" style="border:0;"></iframe>
    </div>
    <iframe class="card-iframe" src="https://www.yr.no/en/content/2-3196359/card.html" style="border:0;"></iframe>
    <iframe class="card-iframe" src="https://www.yr.no/en/content/2-3197378/card.html" style="border:0;"></iframe>
</body>
</html>
